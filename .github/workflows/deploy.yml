name: Build and Push to GHCR

on:
  push:
    branches:
      - main  

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and Push Backend Image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/flask-backend:latest ./backend
        docker push ghcr.io/${{ github.actor }}/flask-backend:latest

    - name: Build and Push Frontend Image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/react-frontend:latest ./frontend
        docker push ghcr.io/${{ github.actor }}/react-frontend:latest
